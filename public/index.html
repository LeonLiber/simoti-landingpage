<html>
<head>
  <title>Simoti</title>
  <style>
    body, #snippet-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      margin: 40px 0;
    }
    #snippet-container {
      width: 706px;
      height: 876px;
      background: url(snippet-container.png);
      transform-style: preserve-3d;
      position: relative;
      box-shadow: 0px 0px 8px 1px rgba(184,184,184,1);
      margin-bottom: 20px;
    }
    #snippet {
      width: 391px;
      height: 203px;
      position: absolute;
      background: url(snippet.png);
      transform: translateZ(50px);
      top: 505px;
      left: 285px;
      /*box-shadow: 0px 0px 8px 1px rgb(234, 233, 233);*/
    }
    a {
      border-bottom: 2px solid #7a26ce;
      font-family: verdana;
      text-decoration: none;
      color: #7a26ce;
      font-size: 16px;
      font-style: italic;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" width="144px" height="47px"/>
  <div id="snippet-container" data-tilt data-tilt-scale="1.05">
    <div id="snippet"></div>
  </div>
  <a href="mailto:hi@simoti.co">Get in touch</a>

  <script type="text/javascript" src="vanilla-tilt.min.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector("#snippet-container"), {
      max: 25,
      speed: 400
    });
  </script>
</body>
</html>
